<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo e intestazione -->
    <header>
        <img id="logo" src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- corpo centrale diviso in barra navigazione e sezioni -->
    <main>
        <!-- barra di navigazione -->
        <nav>
            <button id="first_button">Add Task</button>
            <button id="second_button">Add Section</button>
        </nav>
        <!-- contenitore sezioni -->
        <div>
            <!-- prima sezione -->
            <section class="containers" id="first_section">
                <h3><span>&#9662;</span>New Task</h3>
                <span class="checkmark_p">&#10003;</span>Quarterly Newsletter <a href="#"><button class="editorial_tag">Editorial</button></a>
            </section>
            <!-- seconda sezione -->
            <section class="containers" id="second_section">
                <h3><span>&#9662;</span>Today</h3>
                <span class="checkmark_p">&#10003;</span>Recruiting blog post <a href="#"><button class="editorial_tag">Editorial</button></a><br>
                <span class="checkmark_p">&#10003;</span>Mobile app launch <a href="#"><button class="qonegoals_tag">Q1 Goals</button></a><br>
                <span class="checkmark_n">&#10060;</span>Interview John H. <a href="#"><button class="recruiting_tag">Recruiting</button></a><br>
                <span class="checkmark_p">&#10003;</span>Summit update to mobile storefronts <a href="#"><button class="mobile_tag">Mobile</button></a>
            </section>
            <!-- terza sezione -->
            <section class="containers" id="third_section">
                <h3><span>&#9662;</span>Upcoming</h3>
                <span class="checkmark_n">&#10060;</span>Schedule meeting with Alex <a href="#"><button class="editorial_tag">Editorial</button></a><br>
                <span class="checkmark_p">&#10003;</span>Homepage refresh <a href="#"><button class="website_tag">Website</button></a><br>
                <span class="checkmark_p">&#10003;</span>Onboard new Sales team members <a href="#"><button class="sales_tag">Sales</button></a><br>
                <span class="checkmark_p">&#10003;</span>Review event calendar <a href="#"><button class="editorial_tag">Editorial</button></a>
            </section>
        </div>
    </main>
</body>
</html>
